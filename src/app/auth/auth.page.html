<ion-content class="ion-no-scroll ion-padding">
    <form [formGroup]="authForm">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-md="3">
                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div class="error-box">
                        <span class="error-text" *ngIf="formIsSubmitted && authForm.controls.email.invalid">Invalid Email</span>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-md="3">
                    <ion-item>
                        <ion-label position="stacked">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" (click)="getLogin()" [disabled]="authForm.invalid">LogIn</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
