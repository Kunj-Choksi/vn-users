<ion-header>
    <ion-toolbar>
        <ion-title>New User</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="userForm">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-md="3">
                    <ion-item>
                        <ion-label position="stacked">First Name</ion-label>
                        <ion-input type="email" formControlName="firstName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-md="3">
                    <ion-item>
                        <ion-label position="stacked">Last Name</ion-label>
                        <ion-input type="email" formControlName="lastName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-md="3">
                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-md="3" style="display: flex; justify-content: center;">
                    <ion-button type="submit" size="medium" fill="outline" (click)="addNew()" [disabled]="userForm.invalid">Add</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
