<ion-header>
    <ion-toolbar>
        <ion-title>Landing</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="!fetchingData">
    <ion-menu contentId="main-content" type="overlay">
        <ion-content>
            <ion-list id="inbox-list">
                <ion-list-header>Hello, <strong>{{ userName }}</strong> </ion-list-header>
                <ion-menu-toggle auto-hide="false">
                    <ion-item routerDirection="root" lines="none" detail="false">
                        <ion-icon slot="start"></ion-icon>
                        <ion-label></ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <div id="main-content">
        <ion-list>
            <ion-item-sliding *ngFor="let user of users">
                <ion-item>
                    <ion-thumbnail slot="start">
                        <ion-img [src]="user.avatar"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                        <p>{{ user.email }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="danger" (click)="deleteUser(user)">
                        <ion-icon name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addNewUser()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
